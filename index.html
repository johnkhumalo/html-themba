<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainee Evaluation Report - Themba Gift Mbuyane</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            margin-top: 0;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .criteria {
            margin-bottom: 10px;
        }
        .criteria label {
            font-weight: bold;
        }
        .criteria input[type="number"] {
            width: 50px;
            padding: 5px;
        }
        .comments textarea {
            width: 100%;
            height: 100px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trainee Evaluation Report - Themba Gift Mbuyane</h1>
        
        <div class="section">
            <h2>Training Start Date</h2>
            <p>2nd April 2024</p>
        </div>

        <div class="section">
            <h2>Printing on Canvas</h2>
            <div class="criteria">
                <label for="printingScore">Printing Skill (1-10):</label>
                <input type="number" id="printingScore" min="1" max="10" value="8">
            </div>
            <div class="comments">
                <label for="printingComments">Comments:</label>
                <textarea id="printingComments">Themba demonstrates proficiency and satisfactory performance in printing on canvas, leading to a positive evaluation.</textarea>
            </div>
        </div>

        <div class="section">
            <h2>Photoshop</h2>
            <div class="criteria">
                <label for="photoshopScore">Photoshop Skill (1-10):</label>
                <input type="number" id="photoshopScore" min="1" max="10" value="4">
            </div>
            <div class="comments">
                <label for="photoshopComments">Comments:</label>
                <textarea id="photoshopComments">Themba possesses fair skills in Photoshop, primarily focused on printing tasks. However, further improvement could be achieved through investing in additional lessons to enhance proficiency in other aspects of Photoshop.</textarea>
            </div>
        </div>

        <div class="section">
            <h2>Stretching Canvas</h2>
            <div class="criteria">
                <label for="stretchingScore">Stretching Skill (1-10):</label>
                <input type="number" id="stretchingScore" min="1" max="10" value="5">
            </div>
            <div class="comments">
                <label for="stretchingComments">Comments:</label>
                <textarea id="stretchingComments">Themba is already familiar with stretching canvas, and while adapting to new techniques in the current environment, he shows promise in improving skills related to maintaining flat corners and achieving consistent staple placement at the back. Overall, his progress in this area is commendable.</textarea>
            </div>
        </div>

        <div class="section">
            <h2>Willingness to Learn New Things</h2>
            <div class="criteria">
                <label for="learningScore">Willingness (1-10):</label>
                <input type="number" id="learningScore" min="1" max="10" value="8">
            </div>
            <div class="comments">
                <label for="learningComments">Comments:</label>
                <textarea id="learningComments">Themba demonstrates a positive attitude towards learning new skills, which is commendable. However, there may be opportunities for improvement in terms of displaying creativity when encountering challenges with initial plans.</textarea>
            </div>
        </div>

        <div class="section">
            <h2>Turnaround Time</h2>
            <div class="criteria">
                <label for="turnaroundScore">Turnaround Time (1-10):</label>
                <input type="number" id="turnaroundScore" min="1" max="10" value="6.5">
            </div>
            <div class="comments">
                <label for="turnaroundComments">Comments:</label>
                <textarea id="turnaroundComments">Themba achieves a turnaround time of 30 to 40 minutes for processing from Photoshop, printing, and stretching an A5 canvas, showcasing efficient workflow management in this task.</textarea>
            </div>
        </div>

        <div class="section">
            <h2>Using Yoco</h2>
            <div class="criteria">
                <label for="yocoScore">Yoco Skill (1-10):</label>
                <input type="number" id="yocoScore" min="1" max="10" value="8">
            </div>
            <div class="comments">
                <label for="yocoComments">Comments:</label>
                <textarea id="yocoComments">Trainee exhibits proficiency in using the Yoco card payment machine, effectively sending receipts via SMS or email as required.</textarea>
            </div>
        </div>

        <div class="section">
            <h2>Creating Invoice on Zoho</h2>
            <div class="criteria">
                <label for="invoiceScore">Invoice Skill (1-10):</label>
                <input type="number" id="invoiceScore" min="1" max="10" value="8">
            </div>
            <div class="comments">
                <label for="invoiceComments">Comments:</label>
                <textarea id="invoiceComments">Themba demonstrates strong proficiency in creating invoices on Zoho, and the evaluator is satisfied with their performance.</textarea>
            </div>
        </div>

        <div class="section">
            <h2>Creating Quote on Zoho</h2>
            <div class="criteria">
                <label for="quoteScore">Quote Skill (1-10):</label>
                <input type="number" id="quoteScore" min="1" max="10" value="8">
            </div>
            <div class="comments">
                <label for="quoteComments">Comments:</label>
                <textarea id="quoteComments">Themba demonstrates strong proficiency in creating invoices on Zoho, and the evaluator is satisfied with their performance.</textarea>
            </div>
        </div>

        <div class="section">
            <h2>Punctuality</h2>
            <div class="criteria">
                <label for="punctualityScore">Punctuality (1-10):</label>
                <input type="number" id="punctualityScore" min="1" max="10" value="9">
            </div>
            <div class="comments">
                <label for="punctualityComments">Comments:</label>
                <textarea id="punctualityComments">Themba consistently demonstrates excellent punctuality, always arriving on time for training sessions and tasks, at least 20 minutes earlier.</textarea>
                 <div class="section">
            <h2>Calculation</h2>
            <div class="criteria">
                <label for="calculationScore">Calculation Skill (1-10):</label>
                <input type="number" id="calculationScore" min="1" max="10" value="7">
            </div>
            <div class="comments">
                <label for="calculationComments">Comments:</label>
                <textarea id="calculationComments">Themba demonstrates fast learning and adapting to framing calculations and custom sizes for canvas prints.</textarea>
            </div>
        </div>

        <!-- Customer Service Section -->
        <div class="section">
            <h2>Customer Service</h2>
            <div class="criteria">
                <label for="customerServiceScore">Customer Service (1-10):</label>
                <input type="number" id="customerServiceScore" min="1" max="10" value="5">
            </div>
            <div class="comments">
                <label for="customerServiceComments">Comments:</label>
                <textarea id="customerServiceComments">Themba provides fair customer service, demonstrating satisfactory communication skills and attentiveness to customer needs.</textarea>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
